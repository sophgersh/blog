<html lang="en">

h1 {text-align:center;}
</style>

 </div>


 <div>
    

  <div class="pure-g">

  <body>
     <h1>
    {% block title %}
    {% endblock %}
     </h1>
     
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock %}
  </div>
  </div>
